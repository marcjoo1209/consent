<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>법무법인 태성 - 페이지 이동 중</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/symbol.svg}" />
    <link rel="stylesheet" th:href="@{/dist/css/output.css}" />
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-4">
      <!-- Card Container -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <!-- Icon and Title -->
        <div class="text-center mb-6">
          <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>

          <h2 class="text-2xl font-bold text-gray-900 mb-2">페이지 이동 안내</h2>

          <p class="text-gray-600">법무법인 태성 홈페이지로 이동합니다.</p>

          <p class="text-sm text-gray-500 mt-4">
            잠시 후 자동으로 이동하지 않는다면
            <br />
            아래 버튼을 클릭해주세요.
          </p>
        </div>

        <!-- Loading indicator -->
        <div class="flex justify-center mb-6">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        </div>

        <!-- Action Button -->
        <div class="text-center">
          <a href="https://lawfirmts.com/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">법무법인 태성 홈페이지로 이동</a>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-sm text-gray-500">&copy; 2025 법무법인 태성. All rights reserved.</p>
      </div>
    </div>

    <script>
      // 3초 후 자동 리다이렉트
      setTimeout(function () {
        window.location.href = "https://lawfirmts.com/";
      }, 3000);
    </script>
  </body>
</html>
