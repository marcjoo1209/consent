<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">아파트 동의서 관리 시스템</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/resource/image/symbol.svg}" />
    <link rel="stylesheet" th:href="@{/dist/css/output.css}" />
    <!-- Tailwind CSS -->
    <link rel="stylesheet" th:href="@{/dist/css/output.css}" />

    <!-- Main JavaScript -->
    <script th:src="@{/dist/js/main.bundle.js}"></script>

    <!-- Additional CSS -->
    <th:block layout:fragment="css"></th:block>
  </head>

  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main>
      <div layout:fragment="content">
        <!-- Page content will be inserted here -->
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Toast/Notification Container -->
    <div id="toast-container"></div>

    <!-- Common Scripts -->
    <script>
      // Toast notification function
      function showToast(message, type = "info") {
        const toast = document.createElement("div");
        const bgColor = type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : type === "warning" ? "bg-yellow-500" : "bg-blue-500";

        toast.className = bgColor;
        toast.textContent = message;

        document.getElementById("toast-container").appendChild(toast);

        setTimeout(() => {
          // Animation removed
        }, 100);

        setTimeout(() => {
          // Animation removed
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }
    </script>

    <!-- Additional Scripts -->
    <th:block layout:fragment="script"></th:block>
  </body>
</html>
