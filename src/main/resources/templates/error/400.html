<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>400 - 잘못된 요청</title>
    <link rel="stylesheet" th:href="@{/dist/css/output.css}" />
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-4">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center">
          <h1 class="text-8xl font-bold text-red-600 mb-4">400</h1>
          <h2 class="text-2xl font-semibold text-gray-900 mb-4">잘못된 요청</h2>
          <p class="text-gray-600 mb-6" th:text="${message ?: '요청이 올바르지 않습니다.'}"></p>

          <div th:if="${fieldErrors}" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 text-left">
            <ul class="text-red-700 space-y-1">
              <li th:each="error : ${fieldErrors}">
                <strong th:text="${error.field}"></strong>
                :
                <span th:text="${error.message}"></span>
              </li>
            </ul>
          </div>

          <div class="flex gap-4 justify-center">
            <!-- <a href="/" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">홈으로 이동</a> -->
            <button onclick="history.back()" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">이전 페이지</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
