<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <!-- 헤더 Fragment -->
  <header th:fragment="header" class="bg-white shadow-lg border-b border-gray-200">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- 로고/타이틀 -->
        <div class="flex items-center">
          <a th:href="@{/admin/dashboard}" class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <span class="text-xl font-bold text-gray-800">아파트 동의서 관리</span>
          </a>
        </div>

        <!-- 네비게이션 메뉴 -->
        <div class="hidden md:flex items-center space-x-8">
          <a th:href="@{/admin/dashboard}" class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition">대시보드</a>
          <a th:href="@{/admin/consent}" class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition">동의서 관리</a>
          <a th:href="@{/admin/apartment}" class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition">아파트 관리</a>
          <a th:href="@{/admin/user}" class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition" sec:authorize="hasRole('SUPER_ADMIN')">사용자 관리</a>
        </div>

        <!-- 사용자 정보 & 로그아웃 -->
        <div class="flex items-center space-x-4">
          <!-- 사용자 정보 드롭다운 -->
          <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center text-sm text-gray-700 hover:text-gray-900 focus:outline-none">
              <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center text-white font-bold">
                  <span sec:authentication="principal.name" th:text="${#strings.substring(#authentication.principal.name, 0, 1)}">A</span>
                </div>
                <div class="text-left">
                  <p class="font-medium" sec:authentication="principal.name">관리자</p>
                  <p class="text-xs text-gray-500" sec:authentication="principal.admin.role">ADMIN</p>
                </div>
              </div>
              <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- 드롭다운 메뉴 -->
            <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
              <a th:href="@{/admin/profile}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">내 정보</a>
              <a th:href="@{/admin/settings}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">설정</a>
              <hr class="my-2" />
              <form th:action="@{/admin/logout}" method="post" class="px-4 py-2">
                <button type="submit" class="w-full text-left text-sm text-red-600 hover:text-red-800">로그아웃</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</html>
