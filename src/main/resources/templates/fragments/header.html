<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <!-- 헤더 Fragment -->
  <header th:fragment="header">
    <nav>
      <div>
        <!-- 로고/타이틀 -->
        <div>
          <a th:href="@{/admin/dashboard}">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <span>아파트 동의서 관리</span>
          </a>
        </div>

        <!-- 네비게이션 메뉴 -->
        <div>
          <a th:href="@{/admin/dashboard}">대시보드</a>
          <a th:href="@{/admin/consent}">동의서 관리</a>
          <a th:href="@{/admin/apartment}">아파트 관리</a>
          <a th:href="@{/admin/user}" sec:authorize="hasRole('SUPER_ADMIN')">사용자 관리</a>
        </div>

        <!-- 사용자 정보 & 로그아웃 -->
        <div>
          <!-- 사용자 정보 드롭다운 -->
          <div x-data="{ open: false }">
            <button @click="open = !open">
              <div>
                <div>
                  <span sec:authentication="principal.name" th:text="${#strings.substring(#authentication.principal.name, 0, 1)}">A</span>
                </div>
                <div>
                  <p sec:authentication="principal.name">관리자</p>
                  <p sec:authentication="principal.admin.role">ADMIN</p>
                </div>
              </div>
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- 드롭다운 메뉴 -->
            <div x-show="open" @click.away="open = false" x-transition>
              <a th:href="@{/admin/profile}">내 정보</a>
              <a th:href="@{/admin/settings}">설정</a>
              <hr />
              <form th:action="@{/admin/logout}" method="post">
                <button type="submit">로그아웃</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</html>
