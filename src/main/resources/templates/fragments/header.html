<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <!-- 헤더 Fragment -->
  <header th:fragment="header" class="bg-white shadow-lg">
    <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <!-- 로고/타이틀 -->
        <div class="flex items-center">
          <a th:href="@{/admin/dashboard}" class="flex items-center space-x-2">
            <h2 class="text-3xl font-bold mb-2">
              <img th:src="@{/resource/image/logo.svg}" alt="법무법인 태성 로고" class="h-8 md:h-12 mx-auto" />
            </h2>
          </a>
        </div>

        <!-- 네비게이션 메뉴 -->
        <div class="hidden md:block">
          <div class="flex items-baseline space-x-4">
            <a th:href="@{/admin/dashboard}" class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">대시보드</a>
            <a th:href="@{/admin/consent}" class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">동의서 관리</a>
            <a th:href="@{/admin/apartment}" class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">아파트 관리</a>
            <a th:href="@{/admin/user}" sec:authorize="hasRole('SUPER_ADMIN')" class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">사용자 관리</a>
          </div>
        </div>

        <!-- 사용자 정보 & 로그아웃 -->
        <div class="relative md:w-48">
          <!-- 사용자 정보 드롭다운 -->
          <div x-data="{ open: false }">
            <button @click="open = !open" class="w-full flex items-center max-w-xs rounded-lg bg-gray-100 text-sm justify-between focus:outline-none focus:ring-1 focus:ring-gray-300 p-1">
              <div class="flex items-center md:space-x-3 px-2">
                <div class="h-8 w-8 rounded-full fill-neutral-400 flex items-center justify-center md:hidden">
                  <span class="font-medium text-xs md:text-sm" sec:authentication="principal.name" th:text="${#strings.substring(#authentication.principal.name, 0, 1)}">A</span>
                </div>
                <div class="hidden md:block text-left pl-2">
                  <p class="text-sm font-medium text-gray-900" sec:authentication="principal.name">관리자</p>
                  <p class="text-xs text-gray-500" sec:authentication="principal.admin.role">ADMIN</p>
                </div>
              </div>
              <svg class="h-5 w-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- 드롭다운 메뉴 -->
            <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-gray-200 focus:outline-none">
              <div class="py-1">
                <a th:href="@{/admin/profile}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">내 정보</a>
                <a th:href="@{/admin/settings}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">설정</a>
                <hr class="my-1 border-gray-200" />
                <form th:action="@{/admin/logout}" method="post">
                  <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">로그아웃</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</html>
