<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인 - 법무법인 태성</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/symbol.svg}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div>
      <!-- 로고 및 타이틀 -->
      <div>
        <h2>
          <img th:src="@{/images/logo.svg}" alt="법무법인 태성 로고" />
        </h2>
      </div>

      <!-- 로그인 폼 카드 -->
      <div>
        <!-- 알림 메시지 -->
        <div th:if="${errorMessage}">
          <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}">
          <span th:text="${successMessage}"></span>
        </div>

        <!-- 로그인 폼 -->
        <form th:action="@{/admin/login}" method="post">
          <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required autofocus placeholder="관리자 아이디를 입력하세요" />
          </div>

          <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요" />
          </div>

          <div>
            <div>
              <input type="checkbox" id="remember-me" name="remember-me" />
              <label for="remember-me">로그인 상태 유지</label>
            </div>
          </div>

          <button type="submit">로그인</button>
        </form>

        <!-- 도움말 -->
        <div>
          <p>테스트 계정</p>
          <p>
            Super Admin:
            <span>superadmin / admin123!@#</span>
          </p>
          <p>
            일반 관리자:
            <span>admin / admin123</span>
          </p>
        </div>
      </div>

      <!-- 푸터 -->
      <div>
        <p>&copy; 2025 CTP Consent Management System. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
