<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인 - 법무법인 태성</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/symbol.svg}" />
    <link rel="stylesheet" href="/dist/css/output.css" />
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-md">
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
          <img th:src="@{/resource/image/logo.svg}" alt="법무법인 태성 로고" class="h-12 mx-auto mb-4" />
        </h2>
      </div>

      <!-- Login Form Card -->
      <div class="bg-white rounded-xl shadow-xl p-8">
        <!-- Alert Messages -->
        <div th:if="${param.error}" class="bg-red-50 text-red-700 p-4 mb-6">
          <p class="font-medium">로그인 실패</p>
          <p class="text-sm">아이디 또는 비밀번호를 확인해주세요.</p>
        </div>
        <div th:if="${param.logout}" class="bg-green-50 text-green-700 p-4 mb-6">
          <p class="font-medium">로그아웃 완료</p>
          <p class="text-sm">성공적으로 로그아웃되었습니다.</p>
        </div>
        <div th:if="${param.expired}" class="bg-yellow-50 text-yellow-700 p-4 mb-6">
          <p class="font-medium">세션 만료</p>
          <p class="text-sm">세션이 만료되었습니다. 다시 로그인해주세요.</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/admin/login}" method="post" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-user mr-2"></i>
              아이디
            </label>
            <input type="text" id="username" name="username" required autofocus placeholder="관리자 아이디를 입력하세요" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-lock mr-2"></i>
              비밀번호
            </label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="remember-me" name="remember-me" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
            <label for="remember-me" class="ml-2 text-sm text-gray-700">로그인 상태 유지</label>
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i>
            로그인
          </button>
        </form>

        <!-- Test Account Info -->
        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-sm font-medium text-gray-700 mb-3 flex items-center">
            <i class="fas fa-info-circle mr-2 text-blue-500"></i>
            테스트 계정
          </p>
          <div class="bg-gray-50 rounded-lg p-4 space-y-2">
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">Super Admin:</span>
              <code class="bg-white px-2 py-1 rounded text-xs">superadmin / admin123!@#</code>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">일반 관리자:</span>
              <code class="bg-white px-2 py-1 rounded text-xs">admin / admin123</code>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-sm text-gray-600">&copy; 2025 CTP Consent Management System. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
