<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
  <head>
    <title>관리자 대시보드</title>
  </head>
  <body>
    <div layout:fragment="content" class="bg-gray-50 min-h-screen">
      <!-- Main Content -->
      <main class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header Section -->
        <div class="mb-8">
          <h2 class="text-3xl font-bold text-gray-900">관리자 대시보드</h2>
          <p class="text-gray-600 mt-2">동의서 관리 시스템에 오신 것을 환영합니다.</p>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <!-- Total Consents Card -->
          <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500 mb-1">전체 동의서</p>
                <p class="text-3xl font-bold">0</p>
                <p class="text-xs text-gray-400 mt-1">총 등록 건수</p>
              </div>
              <div class="hidden md:flex w-14 h-14 bg-gray-100 rounded-lg items-center justify-center">
                <i class="fas fa-file-alt text-blue-600 text-xl"></i>
              </div>
            </div>
          </div>

          <!-- Pending Approval Card -->
          <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500 mb-1">승인 대기</p>
                <p class="text-3xl font-bold">0</p>
                <p class="text-xs text-gray-400 mt-1">처리 필요</p>
              </div>
              <div class="hidden md:flex w-14 h-14 bg-gray-100 rounded-lg items-center justify-center">
                <i class="fas fa-clock text-yellow-600 text-xl"></i>
              </div>
            </div>
          </div>

          <!-- Approved Card -->
          <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500 mb-1">승인 완료</p>
                <p class="text-3xl font-bold">0</p>
                <p class="text-xs text-gray-400 mt-1">처리 완료</p>
              </div>
              <div class="hidden md:flex w-14 h-14 bg-gray-100 rounded-lg items-center justify-center">
                <i class="fas fa-check-circle text-green-600 text-xl"></i>
              </div>
            </div>
          </div>

          <!-- Rejected Card -->
          <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500 mb-1">반려</p>
                <p class="text-3xl font-bold">0</p>
                <p class="text-xs text-gray-400 mt-1">재검토 필요</p>
              </div>
              <div class="hidden md:flex w-14 h-14 bg-gray-100 rounded-lg items-center justify-center">
                <i class="fas fa-times-circle text-red-600 text-xl"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
          <h3 class="text-xl font-semibold text-gray-900 mb-6">빠른 메뉴</h3>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button class="flex flex-col items-center p-4 rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
              <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center mb-3">
                <i class="fas fa-clipboard-list text-blue-600 text-xl"></i>
              </div>
              <span class="text-sm font-medium text-gray-700">동의서 관리</span>
            </button>

            <button class="flex flex-col items-center p-4 rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
              <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center mb-3">
                <i class="fas fa-building text-green-600 text-xl"></i>
              </div>
              <span class="text-sm font-medium text-gray-700">아파트 관리</span>
            </button>

            <button class="flex flex-col items-center p-4 rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
              <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center mb-3">
                <i class="fas fa-users text-purple-600 text-xl"></i>
              </div>
              <span class="text-sm font-medium text-gray-700">사용자 관리</span>
            </button>

            <button class="flex flex-col items-center p-4 rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
              <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center mb-3">
                <i class="fas fa-chart-bar text-indigo-600 text-xl"></i>
              </div>
              <span class="text-sm font-medium text-gray-700">보고서</span>
            </button>
          </div>
        </div>

        <!-- Recent Consents Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-xl font-semibold text-gray-900">최근 등록 동의서</h3>
          </div>
          <div class="p-6">
            <!-- Empty State -->
            <div class="text-center py-12">
              <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-inbox text-gray-400 text-3xl"></i>
              </div>
              <p class="text-gray-500 text-lg mb-2">아직 등록된 동의서가 없습니다.</p>
              <p class="text-gray-400 text-sm">새로운 동의서가 등록되면 여기에 표시됩니다.</p>
            </div>

            <!-- Table (hidden when empty, shown when data exists) -->
            <div class="hidden">
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">번호</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">아파트명</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">동/호수</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">신청자</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">등록일</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    <!-- Data rows will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Activity Chart (placeholder) -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold text-gray-900 mb-6">월별 동의서 통계</h3>
          <div class="h-64 bg-gray-50 rounded-lg flex items-center justify-center">
            <div class="text-center">
              <i class="fas fa-chart-line text-gray-400 text-4xl mb-3"></i>
              <p class="text-gray-500">차트 데이터가 준비 중입니다.</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
