<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
  <body>
    <div layout:fragment="content">
      <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!--/* Page Header */-->
        <div class="mb-8 flex justify-between items-center">
          <div>
            <h1 class="text-4xl font-bold text-gray-900">아파트 관리</h1>
            <p class="mt-2 text-gray-600">등록된 아파트를 관리합니다</p>
          </div>
          <a th:href="@{/admin/aparts/new}" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            <i class="fas fa-plus mr-2"></i>
            새 아파트 등록
          </a>
        </div>

        <!--/* Success/Error Messages */-->
        <div th:if="${message}" class="bg-green-50 border-l-4 border-green-500 p-4 mb-6">
          <div class="flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-3"></i>
            <p class="text-green-800" th:text="${message}"></p>
          </div>
        </div>

        <!--/* Search Card */-->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
          <form th:action="@{/admin/aparts}" method="get" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">검색어</label>
                <input type="text" name="search" th:value="${search}" placeholder="아파트명, 코드, 주소 검색" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">상태</label>
                <select name="active" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                  <option value="">전체</option>
                  <option value="true" th:selected="${active == true}">활성</option>
                  <option value="false" th:selected="${active == false}">비활성</option>
                </select>
              </div>
              <div class="flex items-end">
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                  <i class="fas fa-search mr-2"></i>
                  검색
                </button>
              </div>
            </div>
          </form>
        </div>

        <!--/* Table Card */-->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">아파트 코드</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">아파트명</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">주소</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">동/세대수</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">관리</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="apart : ${aparts.content}">
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="font-mono text-sm text-gray-900" th:text="${apart.aptCode}"></span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900" th:text="${apart.aptName}"></div>
                </td>
                <td class="px-6 py-4">
                  <div class="text-sm text-gray-600" th:text="${apart.address}"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">
                    <span th:text="${apart.totalDong}"></span>
                    동 /
                    <span th:text="${apart.totalHousehold}"></span>
                    세대
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span th:class="${apart.statusBadgeClass} + ' px-2 py-1 text-xs rounded-full'" th:text="${apart.statusText}"></span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                  <div class="flex space-x-2">
                    <a th:href="@{/admin/aparts/{id}/edit(id=${apart.id})}" class="text-blue-600 hover:text-blue-900">
                      <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/admin/aparts/{id}/units(id=${apart.id})}" class="text-green-600 hover:text-green-900">
                      <i class="fas fa-building"></i>
                    </a>
                    <button type="button" th:data-id="${apart.id}" onclick="toggleActive(this.dataset.id)" class="text-yellow-600 hover:text-yellow-900">
                      <i class="fas fa-power-off"></i>
                    </button>
                    <button type="button" th:data-id="${apart.id}" th:data-name="${apart.aptName}" onclick="deleteApart(this.dataset.id, this.dataset.name)" class="text-red-600 hover:text-red-900">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(aparts.content)}">
                <td colspan="6" class="px-6 py-12 text-center text-gray-500">등록된 아파트가 없습니다.</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!--/* Pagination */-->
        <div th:if="${aparts.totalPages > 1}" class="mt-6 flex justify-center">
          <nav class="flex items-center space-x-1">
            <a th:href="@{/admin/aparts(page=${aparts.currentPage - 1}, search=${search}, active=${active})}" th:if="${aparts.currentPage > 0}" class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
              <i class="fas fa-chevron-left"></i>
            </a>

            <span th:each="pageNum : ${#numbers.sequence(0, aparts.totalPages - 1)}" th:if="${pageNum >= aparts.currentPage - 2 and pageNum <= aparts.currentPage + 2}">
              <a th:href="@{/admin/aparts(page=${pageNum}, search=${search}, active=${active})}" th:class="${pageNum == aparts.currentPage} ? 'px-3 py-2 text-white bg-blue-600 border border-blue-600 rounded-md' : 'px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50'" th:text="${pageNum + 1}"></a>
            </span>

            <a th:href="@{/admin/aparts(page=${aparts.currentPage + 1}, search=${search}, active=${active})}" th:if="${aparts.currentPage < aparts.totalPages - 1}" class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
              <i class="fas fa-chevron-right"></i>
            </a>
          </nav>
        </div>
      </div>
    </div>

    <!--/* Page-specific scripts */-->
    <th:block layout:fragment="script">
      <script>
        function toggleActive(id) {
          if (confirm("상태를 변경하시겠습니까?")) {
            const csrfToken = document.querySelector('meta[name="_csrf"]') ? 
                             document.querySelector('meta[name="_csrf"]').content : '';
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]') ? 
                              document.querySelector('meta[name="_csrf_header"]').content : 'X-CSRF-TOKEN';
            
            fetch(`/admin/aparts/${id}/toggle-active`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken,
              },
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  location.reload();
                } else {
                  alert(data.message || "상태 변경에 실패했습니다.");
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("상태 변경 중 오류가 발생했습니다.");
              });
          }
        }

        function deleteApart(id, name) {
          if (confirm(`"${name}" 아파트를 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.`)) {
            const csrfToken = document.querySelector('meta[name="_csrf"]') ? 
                             document.querySelector('meta[name="_csrf"]').content : '';
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]') ? 
                              document.querySelector('meta[name="_csrf_header"]').content : 'X-CSRF-TOKEN';
            
            fetch(`/admin/aparts/${id}`, {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken,
              },
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  location.reload();
                } else {
                  alert(data.message || "삭제에 실패했습니다.");
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("삭제 중 오류가 발생했습니다.");
              });
          }
        }
      </script>
    </th:block>
  </body>
</html>
