<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
  <body>
    <div layout:fragment="content">
      <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!--/*Page Header */-->
        <div class="flex justify-between items-center mb-8">
          <div>
            <h1 class="text-4xl font-bold text-gray-900">템플릿 관리</h1>
            <p class="text-gray-600 mt-2">템플릿을 생성하고 아파트에 할당할 수 있습니다</p>
          </div>
          <a href="/admin/templates/new" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
            <i class="fas fa-plus mr-2"></i>
            새 템플릿 생성
          </a>
        </div>

        <!--/*Alert Messages */-->
        <div th:if="${successMessage}" class="bg-green-50 border-l-4 border-green-500 p-4 mb-6">
          <div class="flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-3"></i>
            <p class="text-green-800" th:text="${successMessage}"></p>
          </div>
        </div>

        <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
          <div class="flex items-center">
            <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
            <p class="text-red-800" th:text="${errorMessage}"></p>
          </div>
        </div>

        <!--/*Search and Filter */-->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
          <form method="get" th:action="@{/admin/templates}" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
              <div class="col-span-2">
                <input type="text" name="search" th:value="${search}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="템플릿 제목 또는 설명" />
              </div>
              <div class="col-span-1">
                <select name="active" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                  <option value="">상태</option>
                  <option value="true" th:selected="${active == true}">활성</option>
                  <option value="false" th:selected="${active == false}">비활성</option>
                </select>
              </div>
              <div class="col-span-1">
                <button type="submit" class="w-full px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-200">
                  <i class="fas fa-search mr-2"></i>
                  검색
                </button>
              </div>
            </div>
          </form>
        </div>

        <!--/*Templates Table */-->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">템플릿 제목</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">설명</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">할당된 아파트</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">버전</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">생성일</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">빠른작업</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="template : ${templates.content}">
                <td class="px-6 py-4 whitespace-nowrap">
                  <a th:href="@{/admin/templates/{id}(id=${template.id})}" class="text-blue-600 hover:text-blue-800 font-medium">
                    <span th:text="${template.title}"></span>
                  </a>
                </td>
                <td class="px-6 py-4">
                  <span class="text-sm text-gray-600" th:text="${#strings.abbreviate(template.description, 50)}"></span>
                </td>
                <td class="px-6 py-4 text-center">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" th:text="${#lists.size(template.assignedAparts)} + '개'"></span>
                </td>
                <td class="px-6 py-4 text-center">
                  <span class="text-sm text-gray-600" th:text="'v' + ${template.version}"></span>
                </td>
                <td class="px-6 py-4 text-center">
                  <span th:if="${template.active}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">활성</span>
                  <span th:unless="${template.active}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">비활성</span>
                </td>
                <td class="px-6 py-4 text-center text-sm text-gray-600">
                  <span th:text="${#temporals.format(template.createdAt, 'yyyy-MM-dd')}"></span>
                </td>
                <td class="px-6 py-4 text-center">
                  <div class="flex items-center justify-center space-x-2">
                    <a th:href="@{/admin/templates/{id}/edit(id=${template.id})}" class="text-blue-600 hover:text-blue-900">
                      <i class="fas fa-edit"></i>
                    </a>
                    <button type="button" th:data-id="${template.id}" th:data-title="${template.title}" onclick="deleteTemplate(this.dataset.id, this.dataset.title)" class="text-red-600 hover:text-red-900">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(templates.content)}">
                <td colspan="7" class="px-6 py-12 text-center text-gray-500">등록된 템플릿이 없습니다.</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!--/*Pagination */-->
        <div th:if="${templates.totalPages > 1}" class="mt-6 flex justify-center">
          <nav class="flex rounded-md shadow-sm">
            <a th:if="${templates.currentPage > 0}" th:href="@{/admin/templates(page=${templates.currentPage - 1}, search=${search}, active=${active})}" class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">이전</a>

            <th:block th:each="i : ${#numbers.sequence(0, templates.totalPages - 1)}">
              <a th:href="@{/admin/templates(page=${i}, search=${search}, active=${active})}" th:classappend="${i == templates.currentPage} ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'" class="px-3 py-2 border border-gray-300 text-sm font-medium hover:bg-gray-50" th:text="${i + 1}"></a>
            </th:block>

            <a th:if="${templates.currentPage < templates.totalPages - 1}" th:href="@{/admin/templates(page=${templates.currentPage + 1}, search=${search}, active=${active})}" class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">다음</a>
          </nav>
        </div>
      </div>

      <!--/*Delete Modal */-->
      <div id="deleteModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
          <div class="mt-3">
            <div class="flex items-center">
              <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <i class="fas fa-exclamation-triangle text-red-600"></i>
              </div>
            </div>
            <div class="mt-3 text-center">
              <h3 class="text-lg leading-6 font-medium text-gray-900">템플릿 삭제</h3>
              <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                  <span id="deleteTemplateName" class="font-semibold"></span>
                  템플릿을 삭제하시겠습니까?
                </p>
                <p class="text-sm text-red-600 mt-2">이 작업은 되돌릴 수 없습니다.</p>
              </div>
              <form id="deleteForm" method="post" class="mt-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="flex justify-center space-x-4">
                  <button type="button" onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">취소</button>
                  <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">삭제</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script>
        function deleteTemplate(id, title) {
          document.getElementById("deleteTemplateName").textContent = title;
          document.getElementById("deleteForm").action = "/admin/templates/" + id + "/delete";
          document.getElementById("deleteModal").classList.remove("hidden");
        }

        function closeDeleteModal() {
          document.getElementById("deleteModal").classList.add("hidden");
        }
      </script>
    </th:block>
  </body>
</html>
