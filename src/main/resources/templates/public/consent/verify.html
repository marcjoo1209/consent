<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/public}"
      th:with="pageApartmentName=${consent?.apart?.aptName ?: '아파트명'}, pageConsentTitle='동의서 확인'">
  <head>
    <title>동의서 확인</title>
  </head>
  <body>
    <!--/* Main Content */-->
    <div layout:fragment="content">
      <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-md w-full">
          <!--/* Verification Card */-->
          <div class="bg-white rounded-lg shadow-lg p-8">
            <!--/* Header */-->
            <div class="flex justify-center mb-6">
              <div class="bg-blue-100 rounded-full p-4">
                <i class="fas fa-file-check text-blue-600 text-5xl"></i>
              </div>
            </div>

            <!--/* Title */-->
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-2">동의서 제출 확인</h1>

            <p class="text-center text-gray-600 mb-6">제출된 동의서 정보입니다</p>

            <!--/* Submission Details */-->
            <div class="bg-gray-50 rounded-lg p-6 mb-6">
              <dl class="space-y-3">
                <div class="pb-3 border-b border-gray-200">
                  <dt class="text-sm font-medium text-gray-600 mb-1">확인 번호</dt>
                  <dd class="text-lg font-bold text-blue-600" th:text="${submission.confirmationNumber}">CST202501130001</dd>
                </div>

                <div class="flex justify-between">
                  <dt class="text-sm font-medium text-gray-600">아파트</dt>
                  <dd class="text-sm text-gray-900" th:text="${submission.apartName}">아파트명</dd>
                </div>

                <div class="flex justify-between">
                  <dt class="text-sm font-medium text-gray-600">동/호</dt>
                  <dd class="text-sm text-gray-900">
                    <span th:text="${submission.building}">101</span>
                    동
                    <span th:text="${submission.unit}">1501</span>
                    호
                  </dd>
                </div>

                <div class="flex justify-between">
                  <dt class="text-sm font-medium text-gray-600">대표자</dt>
                  <dd class="text-sm text-gray-900" th:text="${submission.representativeName}">홍길동</dd>
                </div>

                <div class="flex justify-between">
                  <dt class="text-sm font-medium text-gray-600">제출 시간</dt>
                  <dd class="text-sm text-gray-900" th:text="${#temporals.format(submission.submittedAt, 'yyyy-MM-dd HH:mm')}">2025-01-13 14:30</dd>
                </div>

                <div class="flex justify-between pt-3 border-t border-gray-200">
                  <dt class="text-sm font-medium text-gray-600">처리 상태</dt>
                  <dd>
                    <span th:if="${submission.status == 'SUBMITTED'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">제출완료</span>
                    <span th:if="${submission.status == 'APPROVED'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">승인</span>
                    <span th:if="${submission.status == 'REJECTED'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">반려</span>
                  </dd>
                </div>
              </dl>
            </div>

            <!--/* Notice */-->
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
              <div class="flex">
                <div class="flex-shrink-0">
                  <i class="fas fa-info-circle text-blue-500"></i>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-blue-800">
                    이 정보는 확인용입니다.
                    <br />
                    수정이 필요한 경우 관리사무소에 문의하세요.
                  </p>
                </div>
              </div>
            </div>

            <!--/* Action Buttons */-->
            <div class="space-y-3">
              <!--/* Print */-->
              <button type="button" onclick="window.print()" class="w-full py-3 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 transition duration-200">
                <i class="fas fa-print mr-2"></i>
                인쇄
              </button>

              <!--/* Home */-->
              <a href="/" class="block w-full py-3 bg-white border-2 border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition duration-200 text-center">
                <i class="fas fa-home mr-2"></i>
                처음으로
              </a>
            </div>
          </div>

          <!--/* Footer */-->
          <div class="mt-6 text-center text-sm text-gray-500">문의사항: 관리사무소</div>
        </div>
      </div>
    </div>

    <!--/* Page-specific Styles */-->
    <th:block layout:fragment="css">
      <style>
        @media print {
          body {
            background: white;
          }
          .bg-gray-50 {
            background: white;
          }
          button,
          a {
            display: none !important;
          }
          .shadow-lg {
            box-shadow: none;
          }
        }
      </style>
    </th:block>
  </body>
</html>
